<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</head>
<body onkeydown="isKeyPressed(event)" onkeyup="isKeyUp(event)">
<div id="topMenu">
    <div class="menuGroup">
        <h3>Font</h3>
        <select id="fontFamily" onchange="applyStyle('fontFamily', this.value)">
            <option value="Arial">Arial</option>
            <option value="Helvetica">Helvetica</option>
            <option value="TimesNewRoman">Times New Roman</option>
            <option value="Courier">Courier</option>
        </select>
        <select id="fontSize" onselect="applyStyle('fontSize', this.value + 'px')" onchange="applyStyle('fontSize', this.value + 'px')">
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="48">48</option>
            <option value="60">60</option>
        </select>
    </div>
    <div class="menuGroup">
        <h3>Style</h3>
        <span id="boldButton" style="font-weight: bold;" toggled="false" class="menuItem" onclick="applyStyle('fontWeight', 700, this, 400)">B</span>
        <span id="italicButton" style="font-style: italic;" class="menuItem" onclick="applyStyle('fontStyle', 'italic', this)">I</span>
        <span id="underlineButton" style="text-decoration: underline;" class="menuItem" onclick="applyStyle('textDecoration', 'underline', this)">U</span>
    </div>
    <div class="menuGroup">
        <h3>Align</h3>
        <span id="leftButton" class="menuItem" onclick="applyAlign('left', this)">Left</span>
        <span id="centerButton" class="menuItem" onclick="applyAlign('center', this)">Center</span>
        <span id="rightButton" class="menuItem" onclick="applyAlign('right', this)">Right</span>
        <span class="menuItem" onclick="editText()">Edit Text</span>
    </div>
    <div class="menuGroup">
        <h3>Color</h3>
        <input type="color" onchange="applyStyle('color', this.value)">
    </div>
    <div class="menuGroup">
        <h3>Background</h3>
        <input type="color" value="#ffffff" onchange="applyBodyStyle('backgroundColor', this.value)">
    </div>
    <div id="imageControls" style="display: inline; opacity: 0; transition: 0.1s;">
    <div style="display: inline-flex; border-left: 2px solid #b1b1b1; height: 100%; width: 10px;"></div>
    <div class="menuGroup">
        <h3>Image Scale</h3>
    <input id="imageRange" disabled="true" type="range" max="100" min="0" value="25" onchange="applyStyle('width', this.value + '%')">
    </div>
    </div>
</div>
<div id="mainContent">
    <div id="controls">
        <button onclick="addHeading()">Add Heading</button>
        <button onclick="addParagraph()">Add Paragraph</button>
        <button onclick="addImage()">Add Image</button>
        <button onclick="generateHTML()">Generate HTML</button>
        <h3 style="color: white">Elements</h3>
        <span class="menuItem" onclick="selectAllElements()">Select All</span>
        <div id="elementList"></div>
    </div>
    <div id="preview" onclick="deselectAllElements()"></div>
</div>
</body>
</html>
